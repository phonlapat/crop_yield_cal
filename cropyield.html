<!DOCTYPE html>
<html>
<head>
  <title>Crop Yield Calculator</title>
  <script src="java.js"></script>
</head>

<body>
  <h1>Crop Yield Calculator</h1>
  <form>
    <label for="crop">Crop:</label><br>
    <input type="text" id="crop" name="crop"><br>
    <label for="area">Area (hectares):</label><br>
    <input type="number" id="area" name="area"><br>
    <label for="yield">Yield (kg/hectare):</label><br>
    <input type="number" id="yield" name="yield"><br><br>
    <button type="button" onclick="calculateYield()">Calculate Yield</button>
  </form> 
  <br>
  <p id="result"></p>
</body>
</html>
